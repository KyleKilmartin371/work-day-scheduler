<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="col-1 hour">9AM</div>
        <textarea id="time9" class="col-10 description"></textarea>
        <button id="btn9" class="saveBtn col-1">Save</button>
      </div>

      <div class="row time-block">
        <div class="col-1 hour">10AM</div>
        <textarea id="time10" class="col-10 description"></textarea>
        <button id="btn10" class="saveBtn col-1">Save</button>
      </div>

      <div class="row time-block">
        <div class="col-1 hour">11AM</div>
        <textarea id="time11" class="col-10 description"></textarea>
        <button id="btn11" class="saveBtn col-1">Save</button>
      </div>

      <div class="row time-block">
        <div class="col-1 hour">12PM</div>
        <textarea id="time12" class="col-10 description"></textarea>
        <button id="btn12" class="saveBtn col-1">Save</button>
      </div>

      <div class="row time-block">
        <div class="col-1 hour">1PM</div>
        <textarea id="time1" class="col-10 description"></textarea>
        <button id="btn1" class="saveBtn col-1">Save</button>
      </div>

      <div class="row time-block">
        <div class="col-1 hour">2PM</div>
        <textarea id="time2" class="col-10 description"></textarea>
        <button id="btn2" class="saveBtn col-1">Save</button>
      </div>

      <div class="row time-block">
        <div class="col-1 hour">3PM</div>
        <textarea id="time3" class="col-10 description"></textarea>
        <button id="btn3" class="saveBtn col-1">Save</button>
      </div>

      <div class="row time-block">
        <div class="col-1 hour">4PM</div>
        <textarea id="time4" class="col-10 description"></textarea>
        <button id="btn4" class="saveBtn col-1">Save</button>
      </div>

      <div class="row time-block">
        <div class="col-1 hour">5PM</div>
        <textarea id="time5" class="col-10 description"></textarea>
        <button id="btn5" class="saveBtn col-1">Save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/timeblock.js"></script>
  </body>
</html>
